<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Barchart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <style>
    .barContainer {
      display: grid;
      grid-template-columns: repeat(41, 1fr);
      grid-gap: 1px;
      margin-top: 10vw;
    }
    .bar {
      background-color: black;
      width: 20px;

      margin: auto;
    }
  </style>

      <div class="bar" id="bar38"></div>
      <div class="bar" id="bar39"></div>
    </div>
  </body>
  <script>
    const newArray = [];

    let counter = 1;

    window.addEventListener("DOMContentLoaded", startUp);

    function startUp() {
      console.log("START");
      addToArray();
    }

    function addToArray() {
      newArray.unshift(heightRandom());
      counter++;
      if (counter < 40) {
        setTimeout(addToArray, 500);
        setBars();
      } else {
        setTimeout(addToArray, 500);

        newArray.splice(40);

        setBars();
      }
    }

    function heightRandom() {
      let barHeight;
      barHeight = Math.random() * 100;
      return barHeight + "px";
    }
    function setBars() {
      console.log(newArray);
      document.getElementById("bar0").style.height = newArray[0];
      document.getElementById("bar1").style.height = newArray[1];
